<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="student-theme">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="subjects-tab">My Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="attendance-tab">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="marks-tab">My Marks</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Subjects Section -->
        <div id="subjects-section">
            <h3>My Subjects</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Teacher</th>
                        </tr>
                    </thead>
                    <tbody id="subjects-table-body">
                        <!-- Subjects will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Attendance Section -->
        <div id="attendance-section" style="display: none;">
            <div class="d-flex justify-content-between mb-3">
                <h3>My Attendance</h3>
                <div class="form-group">
                    <select class="form-select" id="attendance-subject-filter">
                        <option value="">All Subjects</option>
                        <!-- Subjects will be populated here -->
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Subject</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body">
                        <!-- Attendance records will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Marks Section -->
        <div id="marks-section" style="display: none;">
            <h3>My Marks</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Subject</th>
                            <th>Assignment 1</th>
                            <th>Assignment 2</th>
                            <th>Unit Test</th>
                            <th>Behavior</th>
                        </tr>
                    </thead>
                    <tbody id="marks-table-body">
                        <!-- Marks will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
