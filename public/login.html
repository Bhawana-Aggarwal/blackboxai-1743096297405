<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Teacher Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .role-selector {
            margin-bottom: 1.5rem;
        }
        .role-btn {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            background: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-btn.active {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .role-btn i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container mx-auto">
            <div class="logo">
                <h2>Student Teacher Management</h2>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <div class="role-selector">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <div class="role-btn active" data-role="student">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="role-btn" data-role="teacher">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Teacher</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="role-btn" data-role="admin">
                                <i class="fas fa-user-shield"></i>
                                <span>Admin</span>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="role" value="student">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
